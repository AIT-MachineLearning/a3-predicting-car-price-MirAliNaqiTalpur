version: '3.11.4'
services:
  python:
    command: python3 app.py
    image: 
    platform: linux/x86_64
    build:
      context: .
      dockerfile: .Dockerfile
    ports:
      - 9001:80
    volumes:
      - ./code:/root/code
      - ./.vscode-server:/root/.vscode-server
    environment:
      - HOST=0.0.0.0
      - PORT=80
    env_file:
      - .env

   